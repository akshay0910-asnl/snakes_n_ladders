<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css" type="text/css" media="screen">
    <link rel="stylesheet" href="main.css" type="text/css" media="screen">
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
    <title>SNAKES AND LADDERS</title>
</head>

<body>
    <div class="grid" id="grid">
        
    </div>

    <div class="gamePanel initiateGame" id="gamePanel">
        <div class="actionPanel play">
            <button class="btn" id="play">PLAY</button>
        </div>

        <div class="colorPicker">
            <div class="colorPickers">
                <span class="colorSelector">
                    <label for="player1Color">Player1</label>
                    <input type="color" id="player1Color">
                </span>
                <span class="colorSelector">
                    <label for="player2Color">Player2</label>
                    <input type="color" id="player2Color">
                </span>
            </div>
            <div class="actionPanel finalizeColors">
                <button class="btn" id="selectColor">Select Colors</button>
            </div>
            <div class="errorMsg" id="errorMsg">
                Select 2 different colors
            </div>
        </div>

        <div class="actionPanel start">
            <button class="btn" id="start">START GAME</button>
        </div>

    </div>

    <div class="playerThrow hide" id="playerThrow">
        <div class="d-flex">
            <div class="player player1">
                <button class="btn" id="player1Throw">Player 1</button>
            </div>
            <div class="player player2">
                <button class="btn" id="player2Throw" disabled>Player 2</button>
            </div>
        </div>
        <div class="scene">
            <div class="cube">
                <div class="cube__face cube__face--1">1</div>
                <div class="cube__face cube__face--2">2</div>
                <div class="cube__face cube__face--3">3</div>
                <div class="cube__face cube__face--4">4</div>
                <div class="cube__face cube__face--5">5</div>
                <div class="cube__face cube__face--6">6</div>
            </div>
        </div>    
    </div>

    
</body>
<script src="main.js"></script>

</html>
